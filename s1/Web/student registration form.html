<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body bgcolor="pink">
     
<h1>student registration form</h1>

<form>
    <label for="first name">first name:</label>
    <input type="text" id="first name"first name=""first name><br><br>

    <label for="last name">last name:</label>
    <input type="last name"id="last name"last name="last name"><br><br>

    <label for="date of birth">date of birth:</label>
    <input type="date of birth"id="date of birth"date of birth="date of birth"><br><br>

    <label for="address">address:</label>
    <textarea id="address" name="address" rows="4" required></textarea><br><br>

<label>gender:</label>
<label><input type="radio" name="gender" value="male" />male</label>
<label><input type="radio" name="gender" value="male" />female</label>

<h2></h2>

 <label for="email id">email id:</label>     
 <input type="text" id="email id"email id="email id"><br><br>

 <label for="mobile number">mobile number:</label>     
 <input type="text" id="mobile number"mobile number="mobile number">10 digits only<br><br>

 <label for="city">city:</label>     
 <input type="text" id="city"city="city"><br><br>

 <label for="state">state:</label>     
 <input type="text" id="state"state="state"><br><br>

 <label for="country">country:</label>     
 <input type="text" id="country"country="country"><br><br>

 <label>Hobbies: 
<input type="checkbox"name="Hobbies" value="swimming" />swimming
 <input type="checkbox" name="Hobbies" value="dancing" />dancing
 <input type="checkbox" name="Hobbies" value="painting" />painting
 </label><br><br>


 <tr>
    <td>QUALIFICATION <br></td>
     
    <td>
    <table>
     
    <tr>
    <td align="center"><b>Sl.No.</b></td>
    <td align="center"><b>Examination</b></td>
    <td align="center"><b>Board</b></td>
    <td align="center"><b>Percentage</b></td>
    <td align="center"><b>Year of Passing</b></td>
    </tr>
     
    <tr>
    <td>1</td>
    <td>Class X</td>
    <td><input type="text" name="ClassX_Board" maxlength="30" /></td>
    <td><input type="text" name="ClassX_Percentage" maxlength="30" /></td>
    <td><input type="text" name="ClassX_YrOfPassing" maxlength="30" /></td>
    </tr>
     
    <tr>
    <td>2</td>
    <td>Class XII</td>
    <td><input type="text" name="ClassXII_Board" maxlength="30" /></td>
    <td><input type="text" name="ClassXII_Percentage" maxlength="30" /></td>
    <td><input type="text" name="ClassXII_YrOfPassing" maxlength="30" /></td>
    </tr>
     
    <tr>
    <td>3</td>
    <td>Graduation</td>
    <td><input type="text" name="Graduation_Board" maxlength="30" /></td>
    <td><input type="text" name="Graduation_Percentage" maxlength="30" /></td>
    <td><input type="text" name="Graduation_YrOfPassing" maxlength="30" /></td>
    </tr>
     
    <tr>
    <td>4</td>
    <td>Masters</td>
    <td><input type="text" name="Masters_Board" maxlength="30" /></td>
    <td><input type="text" name="Masters_Percentage" maxlength="30" /></td>
    <td><input type="text" name="Masters_YrOfPassing" maxlength="30" /></td>
    </tr>
     
    
    </table>
     
    </td>
    </tr>
     
    
    <tr>
    <td><label>COURSE:</label></td>     
    <td><select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  </td></tr>
     

    <tr>
    <td colspan="2" align="center">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </td>
    </tr>
    
    
    </table>
     
    </form>
