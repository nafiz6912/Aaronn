        <h1>Simple Table</h1>

        <Table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>

           </tr>

           <tr>
            <th>Jane</th>
            <th>30</th>
            <th>Los Angeles</th>
           </tr>

           
           <tr>
            <th>Mike</th>
            <th>28</th>
            <th>Chicago</th>
           </tr>
        </Table>
    </body>
</html>
