<!doctype html>
<html>
<head>
<title>html table colspan/rowspan</title>
</head>

<body>
<table border="1">
<tr>
<th>column 1</th>
<th>column 2</th>
<th>column 3</th>
</tr>

<tr>
<td rowspan="2">Row 1 cell 1</td>
<td>Row 1 cell 2</td>
<td>Row 1 cell 3</td>
</tr>

<tr>
<td>Row 2 cell 2</td>
<td>Row 2 cell 3</td>
</tr>

<tr>
<td colspan="3">Row 2 cell 2</td>
</tr>
</table>
</body>
</html>
