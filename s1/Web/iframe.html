<!DOCTYPE html>
<html>
<body>
<h2>HTML Iframes</h2>
<p>you can use the height and width attributes to specify the size of the iframe:</p>
<iframe src="Heading.html"height="500"width="500" title="Iframe example"
name="iframe_a"style="border:dashed red;"></iframe>
<p><a href="Heading.html"target="iframe_a">visit image.html!</a></p>
<p>when the target attribute of a link matches the name of an iframe,the link will open in the iframe</p>
</body>
</html>
