<!DOCTYPE html>
<head>
    <title>CSS Selectors Example</title>
    <style>
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        
        .highlight {
            color: #FF5733;
            font-weight: bold;
        }
        
        #intro {
            font-size: 20px;
            color: #007BFF;
        }
        
         p {
            color: #FF8C00;
   
        }

        a[href="https://example.com"] {
            color: #FF4500;
 
        }
        

        a:hover {
            color: #32CD32;
        }

    </style>
</head>
<body>

    <h1>CSS Selectors Example</h1>

    <p id="intro">This paragraph uses an ID selector.</p>

    <p class="highlight">This paragraph uses a class selector.</p>

    <p>This paragraph is selected by a descendant selector.</p>


    <a href="https://example.com">Example Link</a>

</body>
</html>
